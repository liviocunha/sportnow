{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}



    <div data-role="header" data-theme="c">
      <a data-iconpos="left" href="/futebol/partidas/escolhaequipes/" data-role="button" data-icon="carat-l" title="Escolha Equipes"><small>Voltar</small></a>
      <h2> FUTEBOL </h2>
    </div>
    <div data-role="header" data-theme="e">

      <h1>Partidas</h1>
    </div>
          {% if form.errors %}
          <div data-role="header" align-content="center" data-theme="d">
             <h2><strong>Erro!</strong></h2>
             {{ form.errors.as_text }}
          </div>
          {% endif %}


    <div data-role="content" class="ui-content" align="center" >
        <form class="form-horizontal" action="/futebol/partidas/save/" data-ajax="false" method="POST" data-role="form">{% csrf_token %}

          <input name="id"  value="{{ form.initial.id|default:'' }}" type="hidden" >
          <input name="{{ form.user.name }}"  value="{{ user.id|default:'' }}" type="hidden" >
          <input name="{{ form.id_casa.name }}"  value="{{ casa.pk }}" type="hidden" >
          <input name="{{ form.id_visitante.name }}"  value="{{ visitante.pk  }}" type="hidden" >
          <input name="{{ form.status.name }}"  value="1" type="hidden" >

          <div class="ui-grid-a ui-responsive" data-theme="c" >
              <div data-theme="f" style="color:#F5F0F0" class="ui-block-a ui-body-c"><small>CASA</small><div data-role="header" data-theme="a"><h2>{{ casa.display }}</h2></div></div>
              <div data-theme="f" style="color:#F5F0F0" class="ui-block-b ui-body-c"><small>VISITANTE</small><div data-role="header" data-theme="d"><h2>{{ visitante.display }}</h2></div></div>
          </div>
          </br>
                <div class="ui-body-a" >
                        <br>
                           
                        <label for="data">Data:</label>
                        <input type="date" name="{{ form.data.name }}" id="date" value="{% if form.errors %}{{ form.data.value }}{% endif %}">
                        <label for="hora">Hora:</label>
                        <input type="time" name="{{ form.hora.name }}" id="hora" value="{% if form.errors %}{{ form.hora.value }}{% endif %}"  placeholder="Ex:21:45" />
                       
                        <label for="cidade">Cidade:</label>
                        <input type="text"  name="{{ form.cidade.name }}" value="{% if form.errors %}{{ form.cidade.value }}{% endif %}" id="idCidade" placeholder="Ex: Santos" />

                        <label for="local">Local:</label>
                        <input type="text"  name="{{ form.local.name }}" value="{% if form.errors %}{{ form.local.value }}{% endif %}" id="idLocal" placeholder="Ex:V.Belmiro" />
                        <br>

                            <div class="ui-grid-a">
                                <div class="ui-block-a"><button class="ui-btn-g" data-theme="g" type="submit" data-ajax="false" >Iniciar Partida</button></div>
                                <div class="ui-block-b"><a href="/futebol/comentarios" rel="external"  data-role="button" data-theme="a" >Cancelar</a></div>
                            </div>

                 </form>
    </div></div>

{% endblock content %}
